name: Haskell CI

on:
  push:
    branches: ["THE-61"]
  pull_request:
    branches: ["trunk"]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Stack setup
        # run: sudo apt-get install g++ gcc libc6-dev libffi-dev libgmp-dev make xz-utils zlib1g-dev git gnupg netbase
        run: stack upgrade

  test:
      - name: Test
        run: stack test
